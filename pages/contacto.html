        </header>
    <main class="main">
        <h2>Contacto</h2>
        <div class="contacto">
        <p>Complete el siguiente formulario para que nos pongamos en contacto con usted:</p>
        <form action="">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Nombre"><br><br>
            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" placeholder="Apellido"><br><br>
            <label for="Genero">Género:</label>
            <select name="Genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Sin definir</option>
            </select><br><br>
            <label for="Mail">Mail:</label>
            <input type="email" name="Mail" placeholder="Mail"><br><br>
            Desea recibir notificaciones? <input type="checkbox"><br><br>
            <label for="Comentarios">Consultas</label><br>
            <textarea name="Comentarios" id="" cols="30" rows="10" placeholder="Escribe tu consulta"></textarea><br>
            <input class="button" type="submit" value="Enviar">
            <input class="button" type="reset">
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1890799794255!2d-58.38814048513945!3d-34.59937998046062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac79d57e19b%3A0x27946eaf03df7f28!2sAv.%20C%C3%B3rdoba%201334%2C%20C1055%20AAQ%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1662517689912!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
