        </header>
    <main class="main">
        <h2>Contacto</h2>
        <p>Complete el siguiente formulario para que nos pongamos en contacto con usted:</p>
        <form action="">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Nombre"><br><br>
            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" placeholder="Apellido"><br><br>
            <label for="Genero">Género:</label>
            <select name="Genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Sin definir</option>
            </select><br><br>
            <label for="Mail">Mail:</label>
            <input type="email" name="Mail" placeholder="Mail"><br><br>
            Desea recibir notificaciones? <input type="checkbox"><br><br>
            <label for="Comentarios">Consultas</label><br>
            <textarea name="Comentarios" id="" cols="30" rows="10" placeholder="Escribe tu consulta"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>
    </main>
    <footer class="footer">
        <p>Redes sociales:</p>
